### model参数路径
model_name_or_path: /data4/wedoctor/LLama-Factory/saves/llama3/lora/checkpoint-17925
peft_model: true

### method
stage: sft
do_train: false
finetuning_type: lora
lora_rank: 8
lora_alpha: 16
lora_dropout: 0.05
lora_target: all

### dataset
dataset: train_all
val_dataset: val_boolq
template: llama3
# max_padding_len
cutoff_len: 1024
# max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: saves/llama3/lora/boolq
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 2
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
# val_size: 0.1
per_device_eval_batch_size: 1
predict_with_generate: true
eval_strategy: steps
eval_steps: 5
